<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Register - EonVerse CLUB</title>
    <style>
        /* Your existing styles */

        .registration-form {
            background-image: url('https://cdn.discordapp.com/attachments/1130798715335081994/1141066849782607892/EonVerse.jpg');
            background-size: cover; /* Resize the image to cover the element */
            background-position: center; /* Center the image horizontally and vertically */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
        }

        .registration-form h2 {
            margin-bottom: 20px;
        }

        .registration-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .registration-form input[type="text"],
        .registration-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        .registration-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .registration-form button:hover {
            background-color: #45a049;
        }

        .back-button {
            margin-top: 20px;
        }
    </style>
    <script>
        // JavaScript validation function
    </script>
</head>
<body>
<div class="container">
    <header>
        <!-- Your header content -->
    </header>

    <main>
        <section class="registration-form">
            <h2>Register for EonVerse CLUB</h2>
            <form action="your-actual-server-endpoint" method="post" onsubmit="return validateForm()">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirmPassword" required>

                <button type="submit">Register</button>
            </form>

            <a href="login.html" class="back-button">Back to Login</a>
        </section>
    </main>

    <footer>
        <!-- Your footer content -->
    </footer>
</div>

<!-- Your scripts -->
<script src="scripts.js"></script>
</body>
</html>
