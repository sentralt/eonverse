<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>EonVerse CLUB Forum</title>
    <style>
        body {
            background-image: url('https://cdn.discordapp.com/attachments/1130798715335081994/1142592090199568487/image.png');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 10px;
        }

        nav a {
            color: #ddd;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #fff;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        footer .social-links a {
            color: #ddd;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>EonVerse CLUB</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Forums</a></li>
                <li><a href="#">Announcements</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="threads">
            <!-- List of threads -->
        </section>

        <section class="thread-details">
            <!-- Individual thread details and posts -->
        </section>
    </main>

    <div class="server-status">
        <div class="server-info">
            <div class="status-details">
                <p class="server-name">EonVerse Server</p>
                <p class="status-text">Server Status: <span class="status-indicator">Loading...</span></p>
                <p class="player-count">Players Online: <span class="online-count">Loading...</span></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://discord.gg/VN7HXUYBHX" target="_blank">Discord</a>
            <a href="mailto:extrasentralt@gmail.com">Email</a>
            <a href="https://www.youtube.com/@sentralt" target="_blank">YouTube</a>
        </div>
        <p>&copy; 2023 EonVerse CLUB</p>
    </footer>
</div>

<script src="scripts.js"></script>
<script src="server-status.js"></script>
</body>
</html>
