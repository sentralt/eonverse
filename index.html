<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>EonVerse CLUB</title>
    <style>
        /* Your existing styles */
        /* Additional styling for the improved layout */
        body {
            /* Your existing body styles */
            background-image: url('background-image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .feature-box {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px;
        }

        .glow-text {
            font-weight: bold;
            font-size: 24px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .discord-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .discord-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <!-- Your header content -->
    </header>

    <main>
        <section class="features-container">
            <div class="feature-box">
                <p class="glow-text">Engaging Gameplay</p>
                <p>Experience thrilling gameplay that keeps you hooked!</p>
            </div>
            <div class="feature-box">
                <p class="glow-text">Regular Events</p>
                <p>Join our exciting events and win amazing rewards!</p>
            </div>
            <div class="feature-box">
                <p class="glow-text">Staff Online</p>
                <p>Our friendly staff members are here to assist you!</p>
            </div>
        </section>
        
        <section class="registration-form">
            <!-- Your registration form content -->
        </section>
    </main>

    <footer>
        <!-- Your footer content -->
    </footer>
</div>

<!-- Your scripts -->
<script src="scripts.js"></script>
<script>
    document.querySelector('.discord-button').addEventListener('click', function() {
        window.location.href = 'https://dsc.gg/eonverse';
    });
</script>
</body>
</html>
