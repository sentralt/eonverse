<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>EonVerse CLUB Forum</title>
    <style>
        body {
            background-image: url('https://cdn.discordapp.com/attachments/1130798715335081994/1142592090199568487/image.png');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 10px;
        }

        nav a {
            color: #ddd;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #fff;
        }

        footer {
            background-color: #4CAF50;
            color: #ddd;
            text-align: center;
            padding: 10px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        footer .social-links a {
            color: #ddd;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Add a glow effect to the iframe */
        iframe {
            border: none;
            box-shadow: 0 0 20px rgba(0, 0, 255, 1);
            transition: box-shadow 0.3s ease;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 250px;
            height: auto;
            z-index: 0;
        }

        /* Apply the glow effect on hover */
        iframe:hover {
            box-shadow: 0 0 30px rgba(0, 0, 255, 1);
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>EonVerse CLUB</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Forums</a></li>
                <li><a href="#">Announcements</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="info">
            <h2>Welcome to EonVerse CLUB!</h2>
        </section>

        <section class="threads">
            <!-- List of threads -->
        </section>

        <section class="thread-details">
            <!-- Individual thread details and posts -->
        </section>
    </main>

    <!-- Live server info -->
    <div class="server-status">
        <div class="server-info">
            <div class="status-details">
                <p class="server-name">EonVerse Minecraft Server</p>
                <p class="status-text">Players Online: <span class="online-count">Loading...</span></p>
                <p class="server-ip">Server IP: <span class="ip-address">eonverse.club</span></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://discord.gg/VN7HXUYBHX" target="_blank">Discord</a>
            <a href="mailto:extrasentralt@gmail.com">Email</a>
            <a href="https://www.youtube.com/@sentralt" target="_blank">YouTube</a>
        </div>
        <p>&copy; 2023 EonVerse CLUB</p>
    </footer>
</div>

<!-- Your scripts -->
<script src="scripts.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const ip = "eonverse.club"; // Your server's IP

        fetch(`https://api.mcsrvstat.us/2/${ip}`)
            .then(response => response.json())
            .then(data => {
                const onlineCount = data.players.online || 0;
                const ipElement = document.querySelector(".ip-address");
                const onlineCountElement = document.querySelector(".online-count");

                ipElement.textContent = ip;
                onlineCountElement.textContent = onlineCount;
            })
            .catch(error => {
                console.error("Error fetching server information:", error);
            });
    });
</script>
</body>
</html>
